<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Registration</title>
    <style>
        /* General body styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 40px;
}

/* Heading styles */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

/* Form table styles */
table {
    border-collapse: collapse;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* Table cell styles */
td {
    padding: 15px;
    border: none;
}

/* Label styles */
label {
    font-weight: bold;
    color: #555;
}

/* Input field styles */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

/* Input field focus styles */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

/* Submit button styles */
input[type="submit"] {
    background-color: #007BFF;
    color: #ffffff;
    border: none;
    padding: 12px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* Responsive styles */
@media (max-width: 600px) {
    table {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <h1>Canteen Registration</h1>
    <form id="form1" name="form1" method="post" action="{{ url_for('canteen_register_code') }}" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name" required /></td>
            </tr>
            <tr>
                <td><label for="place">Place</label></td>
                <td><input type="text" id="place" name="place" required /></td>
            </tr>
            <tr>
                <td><label for="post">Post</label></td>
                <td><input type="text" id="post" name="post" required /></td>
            </tr>
            <tr>
                <td><label for="pin">Pin</label></td>
                <td><input type="text" id="pin" name="pin" required /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="text" id="phone" name="phone" required /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" required /></td>
            </tr>
            <tr>
                <td><label for="license">License</label></td>
                <td><input type="file" id="license" name="license" required /></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" required /></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password" required /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input name="Register" type="submit" id="Register" value="Register" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
