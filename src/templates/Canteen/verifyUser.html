{% extends "Canteen/canteen_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <td>Photo</td>
      <td>Name</td>
      <td>ID Proof</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Action</td>
    </tr>
    {% for i in val %}
    <tr>
      <td><img src="../static/uploads/{{i['profile_photo']}}" width="100px" height="100px"></img></td>
      <td>{{i['name']}}</td>
      <td><a href="../static/uploads/{{i['id_details']}}">View</a></td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><p><a href="accept_user?id={{i['lid']}}">Accept</a></p>
      <p><a href="reject_user?id={{i['lid']}}">Reject</a></p></td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
