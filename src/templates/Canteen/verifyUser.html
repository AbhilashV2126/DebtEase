<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>Photo</td>
      <td>Name</td>
      <td>ID Proof</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Action</td>
    </tr>
    {% for i in val %}
    <tr>
      <td><img src="../static/uploads/{{i['profile_photo']}}" width="50px" height="100px"></img></td>
      <td>{{i['name']}}</td>
      <td><a href="../static/uploads/{{i['id_details']}}">View</a></td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><p><a href="accept_user?id={{i['lid']}}">Accept</a></p>
      <p><a href="reject_user?id={{i['lid']}}">Reject</a></p></td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
</html>
