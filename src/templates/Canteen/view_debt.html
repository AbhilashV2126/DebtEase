{% extends "Canteen/canteen_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="add_debt">
  <table width="200" border="1" class="table table-hover table-striped">
    <tr>
      <td>Amount</td>
      <td>Details</td>
      <td>Date</td>
      <td>Status</td>
      <td></td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['amount']}}</td>
      <td>{{i['details']}}</td>
      <td>{{i['date']}}</td>
      <td>{{i['status']}}</td>
      <td><a href="delete_debt?id={{i['id']}}">Delete</a></td>
    </tr>
     {% endfor %}

    <tr align="center">
      <th colspan="5"> <input type="submit" value="Add new" class="btn btn-primary"> </th>
    </tr>

  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
