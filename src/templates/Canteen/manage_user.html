{% extends "Canteen/canteen_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="search_user">
  <table width="200" border="1" class="table table-hover table-striped">

    <tr>

      <th colspan="5">
        <input type="text" name="textfield" placeholder="Enter the name to search" value="{{uname}}">
        <input type="submit" value="Search" class="btn btn-primary">
      </th>

    </tr>

    <tr>
      <td>Photo</td>
      <td>Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Debt Details</td>
    </tr>
    {% for i in val %}
    <tr>
      <td><img src="../static/uploads/{{i['profile_photo']}}" width="100px" height="100px"></img></td>
      <td>{{i['name']}}</td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><a href="view_debt?id={{i['lid']}}">View</a> </td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
