<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
  <style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

table {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

td:first-child {
    background-color: #f9f9f9;
    font-weight: bold;
    color: #333;
}

input[type="text"], input[type="file"], select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus, select:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

input[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

input[type="submit"]:active {
    transform: translateY(0);
}

tr:last-child td {
    border-bottom: none; /* Remove border from last row */
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

@media (max-width: 600px) {
    table {
        width: 90%;
    }
}

</style>

</head>

<body>
<h1>Customer Registration</h1>
<form action="user_register_code" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Canteen Name </td>
      <td><label for="select"></label>


        <select name="select" id="select">

          {% for i in val %}

          <option value="{{i['lid']}}">{{i['name']}}</option>

          {% endfor %}

        </select>
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>ID Proof </td>
      <td><label for="file"></label>
      <input type="file" name="file" id="file" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="label"></label>
      <input type="text" name="textfield2" id="label" /></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label for="label2"></label>
      <input type="text" name="textfield3" id="label2" /></td>
    </tr>
    <tr>
      <td>Profile Photo</td>
      <td><label for="file2"></label>
      <input type="file" name="file2" id="file2" /></td>
    </tr>
     <tr>
      <td>Username</td>
      <td><label for="label3"></label>
      <input type="text" name="textfield4" id="label3" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label for="label4"></label>
      <input type="text" name="textfield5" id="label4" /></td>
    </tr>
    <tr>
      <td colspan="2"><label for="Submit"></label>
        <input type="submit" name="Register" value="Register" id="Register" /></td>
    </tr>
  </table>
</form>
</body>
</html>
