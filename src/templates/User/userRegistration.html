<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Canteen Name </td>
      <td><label for="select"></label>
        <select name="select" id="select">
        </select>
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>ID Proof </td>
      <td><label for="file"></label>
      <input type="file" name="file" id="file" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="label"></label>
      <input type="text" name="textfield2" id="label" /></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label for="label2"></label>
      <input type="text" name="textfield3" id="label2" /></td>
    </tr>
    <tr>
      <td>Profile Photo</td>
      <td><label for="label3"></label>
      <input type="file" name="file2" id="label3" /></td>
    </tr>
    <tr>
      <td colspan="2"><label for="Submit"></label>
        <input type="submit" name="Register" value="Register" id="Register" /></td>
    </tr>
  </table>
</form>
</body>
</html>
