{% extends "Admin/admin_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table border="1" class="table table-hover table-striped">
    <tr>
      <td>Name</td>
      <td>ID Proof</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Profile Photo</td>
      <td>Status</td>

    </tr>


    {% for i in val %}


    <tr>
      <td>{{i['name']}}</td>
     <td><a href="../static/uploads/{{i['id_details']}}">View</a></td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><img href="../static/uploads/{{i['profile_photo']}}" alt="{{i['profile_photo']}}" width="250px" height="200"></img></td>
       <td rowspan=""><p>
         {% if i["type"] == "blocked"%}
         <a href="unblock_user?id={{i['lid']}}">Unblock</a></p>
         {% else %}
      <p><a href="block_user?id={{i['lid']}}">Block</a></p></td>
         {% endif %}
    </tr>

     {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
