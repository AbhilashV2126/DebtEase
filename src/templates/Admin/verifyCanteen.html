{% extends "Admin/admin_index.html" %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="345" border="1" class="table table-hover table-striped" >
    <tr>
      <td width="37">Name</td>
      <td width="57">Addresss</td>
      <td width="33">Email</td>
      <td width="38">Phone</td>
      <td width="46">License</td>
      <td width="94">&nbsp;</td>
    </tr>

    {% for i in val %}

    <tr>
      <td>{{i['name']}}</td>
      <td>{{i['place']}}<br>{{i['post']}}<br>{{i['pin']}}</td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
      <td><a href="../static/uploads/{{i['license']}}">View</a> </td>
      <td><p><a href="accept_canteen?id={{i['lid']}}">Accept</a></p>
      <p><a href="reject_canteen?id={{i['lid']}}">Reject</a></p></td>
    </tr>

    {% endfor %}

  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
